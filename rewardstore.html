<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин нагород - Steam Vision</title>
    <style>
        :root {
            --primary-color: #2F1D32;
            --secondary-color: #F2F0EB;
            --background-color: rgba(201, 178, 95, 0.9);
            --button-bg: rgba(72, 47, 50, 0.15);
            --nav-button-bg: rgba(217, 217, 217, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Iowan Old Style", Georgia, serif;
            background: white;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: var(--background-color);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 46px 73px;
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            font-family: "Iowan Old Style", Georgia, serif;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .nav-logo:hover {
            text-shadow: 0 0 10px rgba(47, 29, 50, 0.3);
            transform: scale(1.05);
        }

        .nav-menu {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 32px;
            z-index: 0;
        }

        .nav-link {
            padding: 10px 24px;
            border-radius: 60px;
            background: var(--button-bg);
            color: var(--primary-color);
            text-decoration: none;
            font-family: "Iowan Old Style", Georgia, serif;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-link:hover:before {
            width: 300px;
            height: 300px;
        }

        .nav-link:active {
            transform: translateY(1px);
        }

        .balance-section {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: var(--nav-button-bg);
            border-radius: 40px;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .balance-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .balance-info {
            display: flex;
            flex-direction: column;
        }

        .balance-label {
            font-size: 13px;
            color: #2F1D32;
        }

        .balance-amount {
            font-size: 13px;
            color: #2F1D32;
        }

        .balance-icon {
            width: 58px;
            height: 50px;
        }

        .products-grid {
            display: flex;
            justify-content: space-between;
            padding: 0 100px;
            flex-grow: 1;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            margin-top: 100px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .product-card {
            max-width: 324px;
            text-align: center;
            animation: scaleIn 0.8s ease-out calc(0.5s + var(--i, 0) * 0.2s) both;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .buy-button {
            width: 100%;
            padding: 15px 0;
            background: var(--nav-button-bg);
            border-radius: 30px;
            border: none;
            color: var(--primary-color);
            font-size: 16px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .buy-button:hover {
            transform: scale(1.05);
            background: #c5c5c5;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .buy-button:active {
            transform: scale(0.95);
        }

        .rotated {
            transform: rotate(90deg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="index.html" class="nav-logo">STEAM VISION</a>
            <div class="nav-menu">
                <a href="task.html" class="nav-link">Мої завдання</a>
                <a href="hackathons.html" class="nav-link">Хакатони</a>
            </div>
            <div class="balance-section">
                <div class="balance-info">
                    <span class="balance-label">Баланс</span>
                    <span class="balance-amount">2000</span>
                </div>
                <img src="pc/logo.png" alt="Balance" class="balance-icon">
            </div>
        </nav>

        <div class="products-grid">
            <div class="product-card" style="--i: 0">
                <img src="pc/rubybooks.webp" alt="Ruby для дітей" class="product-image">
                <button class="buy-button">250 Балів</button>
            </div>
            
            <div class="product-card" style="--i: 1">
                <img src="pc/book1 1.svg" alt="JavaScript для дітей" class="product-image">
                <button class="buy-button">350 Балів</button>
            </div>
            
            <div class="product-card" style="--i: 2">
                <img src="pc/81_4000.png" alt="Клавіатура" class="product-image rotated">
                <button class="buy-button">1050 Балів</button>
            </div>
        </div>
    </div>
</body>
</html>
