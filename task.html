<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої завдання - Steam Vision</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Iowan Old Style", Georgia, serif;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background-color: rgba(201, 178, 95, 0.9);
        }

        /* Навігація */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 46px 73px;
            animation: slideIn 0.8s ease-out;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
            color: #2F1D32;
            text-decoration: none;
            font-family: "Iowan Old Style", Georgia, serif;
            transition: all 0.3s ease;
        }

        .nav-logo:hover {
            text-shadow: 0 0 10px rgba(47, 29, 50, 0.3);
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            gap: 32px;
        }

        .nav-link {
            padding: 10px 24px;
            border-radius: 60px;
            background: rgba(72, 47, 50, 0.15);
            color: #2F1D32;
            text-decoration: none;
            font-family: "Iowan Old Style", Georgia, serif;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-link:hover:before {
            width: 300px;
            height: 300px;
        }

        .nav-link:active {
            transform: translateY(1px);
        }

        .auth-buttons {
            display: flex;
            gap: 16px;
        }

        .auth-button {
            padding: 10px 24px;
            border-radius: 60px;
            background: rgba(217, 217, 217, 0.3);
            color: #F2F0EB;
            text-decoration: none;
            font-family: "Iowan Old Style", Georgia, serif;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: rgba(217, 217, 217, 0.4);
        }

        /* Картки завдань */
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
            margin-top: 100px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .task-card {
            background: #DDDDDD;
            border-radius: 32px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            height: 561px;
            animation: scaleIn 0.8s ease-out calc(0.5s + var(--i, 0) * 0.2s) both;
            transition: all 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .task-status {
            color: #333334;
            font-size: 14px;
        }

        .task-free {
            background: white;
            border-radius: 9999px;
            padding: 6px 8px;
            font-size: 14px;
            color: #050505;
        }

        .task-title {
            text-align: left;
            width: 100%;
            color: #180C02;
            font-size: 24px;
            margin: 0;
        }

        .task-image {
            width: 350px;
            height: 350px;
            object-fit: contain;
            margin: 20px 0;
        }

        .task-rating {
            align-self: flex-start;
            background: white;
            border-radius: 20px;
            padding: 5px 10px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-top: auto;
        }

        /* Додаємо нові стилі */
        .task-image-button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            width: 100%;
            height: 350px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .task-image-button:hover {
            transform: scale(1.05);
        }

        .task-image-button:active {
            transform: scale(0.95);
        }

        .c-image {
            width: 300px;
            height: 300px;
            object-fit: contain;
        }

        .cpp-image {
            width: 400px;
            height: 400px;
            object-fit: contain;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="/" class="nav-logo">STEAM VISION</a>
            <div class="nav-menu">
                <a href="rewardstore.html" class="nav-link">Магазин нагород</a>
                <a href="hackathons.html" class="nav-link">Хакатони</a>
            </div>
            <div class="auth-buttons">
                <a href="/register" class="auth-button">Реєстрація</a>
                <a href="/login" class="auth-button">Вхід</a>
            </div>
        </nav>

        <div class="tasks-grid">
            <div class="task-card" style="--i: 0">
                <div class="task-header">
                    <div class="task-status">Доступний постійно</div>
                    <div class="task-free">Безкоштовно</div>
                </div>
                <h2 class="task-title">Уроки з С++</h2>
                <button class="task-image-button" id="cppButton">
                    <img src="pc/Group 2 - button.svg" alt="C++ Logo" class="task-image cpp-image">
                </button>
                <div class="task-rating">
                    <img src="pc/Component 1.svg" alt="Rating" width="13" height="13">
                    <span>9</span>
                </div>
            </div>

            <div class="task-card" style="--i: 1">
                <div class="task-header">
                    <div class="task-status">Доступний постійно</div>
                    <div class="task-free">Безкоштовно</div>
                </div>
                <h2 class="task-title">Уроки з С</h2>
                <button class="task-image-button" id="cButton">
                    <img src="pc/logoc 1 - button.svg" alt="C Logo" class="task-image c-image">
                </button>
                <div class="task-rating">
                    <img src="pc/Component 1.svg" alt="Rating" width="13" height="13">
                    <span>8.8</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cppButton = document.getElementById('cppButton');
            if (cppButton) {
                cppButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.href = 'cpp_lessons.html';
                });
            }
            const cButton = document.getElementById('cButton');
            if (cButton) {
                cButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.href = 'c_lessons.html';
                });
            }

            // Обробник для ло��отипу
            const steamVisionBtn = document.querySelector('.nav-logo');
            if (steamVisionBtn) {
                steamVisionBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.href = 'index.html';
                });
            }

            const rewardsLink = document.querySelector('a[href="rewardstore.html"]');
            if (rewardsLink) {
                rewardsLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.href = 'rewardstore.html';
                });
            }

            const hackathonsLink = document.querySelector('a[href="hackathons.html"]');
            if (hackathonsLink) {
                hackathonsLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.href = 'hackathons.html';
                });
            }
        });
    </script>
</body>
</html>
