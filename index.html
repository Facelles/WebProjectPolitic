<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM VISION</title>
    <style>
        :root {
            --primary-color: #2F1D32;
            --secondary-color: #F2F0EB;
            --background-color: #C9B35F;
            --button-bg: rgba(72, 47, 50, 0.15);
            --nav-button-bg: rgba(217, 217, 217, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Iowan Old Style", Georgia, serif;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            opacity: 0.9;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 46px 73px;
            animation: slideIn 0.8s ease-out;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            font-family: "Iowan Old Style", Georgia, serif;
            transition: all 0.3s ease;
        }

        .nav-logo:hover {
            text-shadow: 0 0 10px rgba(47, 29, 50, 0.3);
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            gap: 32px;
        }

        .nav-link {
            padding: 10px 24px;
            border-radius: 60px;
            background: var(--button-bg);
            color: var(--primary-color);
            text-decoration: none;
            font-family: "Iowan Old Style", Georgia, serif;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-link:hover:before {
            width: 300px;
            height: 300px;
        }

        .nav-link:active {
            transform: translateY(1px);
        }

        .auth-buttons {
            display: flex;
            gap: 16px;
        }

        .auth-button {
            padding: 10px 24px;
            border-radius: 60px;
            background: var(--nav-button-bg);
            color: var(--secondary-color);
            text-decoration: none;
            font-family: "Iowan Old Style", Georgia, serif;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: rgba(217, 217, 217, 0.4);
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 0 100px;
            flex-grow: 1;
            align-items: center;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .hero-section {
            max-width: 799px;
        }

        .hero-title {
            font-size: 64px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 278px;
            text-align: center;
            font-family: "Iowan Old Style", Georgia, serif;
            animation: scaleIn 0.8s ease-out 0.5s both;
        }

        .social-links {
            display: flex;
            gap: 80px;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .social-link {
            text-align: center;
            text-decoration: none;
            color: #000;
            width: 150px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        .social-icon {
            width: 150px;
            height: 150px;
            margin-bottom: 8px;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .social-link:hover .social-icon {
            transform: scale(1.1);
        }

        .main-image {
            width: 506px;
            height: 759px;
            object-fit: cover;
            animation: scaleIn 1s ease-out 0.9s both;
            transition: all 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .social-link p {
            margin: 0;
            margin-top: 15px;
            margin-bottom: 4px;
            font-size: 16px;
            line-height: 1.5;
            font-family: "Iowan Old Style", Georgia, serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="index.html" id="steamVisionBtn" class="nav-logo">STEAM VISION</a>
            
            <div class="nav-menu">
                <a href="rewardstore.html" id="rewardsLink" class="nav-link">Магазин нагород</a>
                <a href="task.html" id="tasksLink" class="nav-link">Мої завдання</a>
                <a href="hackathons.html" id="hackathonsLink" class="nav-link">Хакатони</a>
            </div>

            <div class="auth-buttons">
                <a href="register.html" class="auth-button">Реєстрація</a>
                <a href="login.html" class="auth-button">Вхід</a>
            </div>
        </nav>

        <main class="main-content">
            <div class="hero-section">
                <h1 class="hero-title">Steam vision - твій шлях до успіху</h1>
                
                <div class="social-links">
                    <a href="https://instagram.com" class="social-link" target="_blank" rel="noopener noreferrer">
                        <p>Instagram</p>
                        <img src="pc/instagram - button.svg" alt="Instagram" class="social-icon">
                    </a>
                    
                    <a href="pc/about.pdf" class="social-link" target="_blank">
                        <p>Про нас</p>
                        <img src="pc/people - button.svg" alt="Про нас" class="social-icon">
                    </a>
                </div>
            </div>

            <img src="pc/main.png" alt="Main Image" class="main-image">
        </main>

        <main class="tasks-content" style="display: none;">
            <h1>Мої завдання</h1>
            <!-- Тут буде контент для сторінки завдань -->
        </main>

        <main class="hackathons-content" style="display: none;">
            <h1>Хакатони</h1>
            <!-- Тут буде контент для сторінки хакатонів -->
        </main>
    </div>
    <script src="main.ts"></script>
</body>
</html>
